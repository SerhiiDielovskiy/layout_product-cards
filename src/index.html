<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="imac"
        class="product__image"
      />
      <div class="product__art">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product__code">Product code: 195434</div>
      <div class="product__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__rate-reviews">Reviews: 5</div>
      </div>
      <div class="product__price">
        <div class="product__price-text">Price:</div>
        <div class="product__price-number">$2,199</div>
      </div>
      <div class="product__button">
        <a
          href="#"
          class="product__button-link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
